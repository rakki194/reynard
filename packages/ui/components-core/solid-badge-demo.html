<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynard Badge Component - SolidJS Demo</title>
    <script src="https://unpkg.com/solid-js@1.9.9/dist/solid.js"></script>
    <script src="https://unpkg.com/solid-js@1.9.9/web/dist/web.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .demo-section {
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .demo-section h2 {
            margin: 0 0 1rem 0;
            color: #374151;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .demo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .demo-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }
        .interactive-demo {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }
        .control-panel {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .control-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .control-group select, .control-group input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 style="text-align: center; margin-bottom: 2rem; color: #1f2937; font-size: 2.5rem; font-weight: 700;">
            ðŸ¦Š Reynard Badge Component - SolidJS Demo
        </h1>
        
        <div class="demo-section">
            <h2>Interactive Badge Builder</h2>
            <div class="control-panel">
                <div class="control-group">
                    <label for="variant">Variant:</label>
                    <select id="variant">
                        <option value="default">Default</option>
                        <option value="secondary">Secondary</option>
                        <option value="destructive">Destructive</option>
                        <option value="outline">Outline</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="sm">Small</option>
                        <option value="md" selected>Medium</option>
                        <option value="lg">Large</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="content">Content:</label>
                    <input type="text" id="content" value="Dynamic Badge" placeholder="Enter badge text">
                </div>
            </div>
            <div class="interactive-demo">
                <div id="dynamic-badge"></div>
            </div>
        </div>

        <div class="demo-section">
            <h2>Live Examples</h2>
            <div class="demo-grid">
                <div class="demo-item">
                    <div id="badge-1"></div>
                    <div class="demo-label">Status Badge</div>
                </div>
                <div class="demo-item">
                    <div id="badge-2"></div>
                    <div class="demo-label">Count Badge</div>
                </div>
                <div class="demo-item">
                    <div id="badge-3"></div>
                    <div class="demo-label">Feature Badge</div>
                </div>
                <div class="demo-item">
                    <div id="badge-4"></div>
                    <div class="demo-label">Warning Badge</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2>Real-time Updates</h2>
            <div class="interactive-demo">
                <div id="live-badges"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const { createSignal, createEffect, createMemo } = Solid;

        // Badge Component
        function Badge(props) {
            const variant = () => props.variant || "default";
            const size = () => props.size || "md";

            const getVariantClasses = () => {
                switch (variant()) {
                    case "secondary":
                        return "bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-100";
                    case "destructive":
                        return "bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100";
                    case "outline":
                        return "border border-gray-200 text-gray-800 dark:border-gray-700 dark:text-gray-100";
                    default:
                        return "bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-100";
                }
            };

            const getSizeClasses = () => {
                switch (size()) {
                    case "sm":
                        return "px-2 py-1 text-xs";
                    case "lg":
                        return "px-3 py-1.5 text-sm";
                    default:
                        return "px-2.5 py-1 text-xs";
                }
            };

            return Solid.createElement("span", {
                class: `inline-flex items-center rounded-full font-medium ${getVariantClasses()} ${getSizeClasses()} ${props.class || ""}`,
                children: props.children
            });
        }

        // Interactive Badge Builder
        const [variant, setVariant] = createSignal("default");
        const [size, setSize] = createSignal("md");
        const [content, setContent] = createSignal("Dynamic Badge");

        // Set up event listeners
        document.getElementById("variant").addEventListener("change", (e) => setVariant(e.target.value));
        document.getElementById("size").addEventListener("change", (e) => setSize(e.target.value));
        document.getElementById("content").addEventListener("input", (e) => setContent(e.target.value));

        // Dynamic badge
        createEffect(() => {
            const container = document.getElementById("dynamic-badge");
            Solid.render(() => Solid.createElement(Badge, {
                variant: variant(),
                size: size(),
                children: content()
            }), container);
        });

        // Static examples
        const examples = [
            { variant: "default", size: "md", content: "âœ… Online" },
            { variant: "destructive", size: "sm", content: "42" },
            { variant: "secondary", size: "lg", content: "ðŸš€ New Feature" },
            { variant: "outline", size: "md", content: "âš ï¸ Warning" }
        ];

        examples.forEach((example, index) => {
            const container = document.getElementById(`badge-${index + 1}`);
            Solid.render(() => Solid.createElement(Badge, {
                variant: example.variant,
                size: example.size,
                children: example.content
            }), container);
        });

        // Live updates demo
        const [counter, setCounter] = createSignal(0);
        const [status, setStatus] = createSignal("online");

        // Update counter every second
        setInterval(() => {
            setCounter(prev => prev + 1);
        }, 1000);

        // Rotate status every 3 seconds
        const statuses = ["online", "away", "busy", "offline"];
        let statusIndex = 0;
        setInterval(() => {
            statusIndex = (statusIndex + 1) % statuses.length;
            setStatus(statuses[statusIndex]);
        }, 3000);

        const statusColors = {
            online: { variant: "default", content: "ðŸŸ¢ Online" },
            away: { variant: "secondary", content: "ðŸŸ¡ Away" },
            busy: { variant: "destructive", content: "ðŸ”´ Busy" },
            offline: { variant: "outline", content: "âš« Offline" }
        };

        createEffect(() => {
            const container = document.getElementById("live-badges");
            Solid.render(() => Solid.createElement("div", {
                style: "display: flex; gap: 1rem; align-items: center;",
                children: [
                    Solid.createElement(Badge, {
                        variant: "default",
                        size: "md",
                        children: `Count: ${counter()}`
                    }),
                    Solid.createElement(Badge, {
                        variant: statusColors[status()].variant,
                        size: "md",
                        children: statusColors[status()].content
                    }),
                    Solid.createElement(Badge, {
                        variant: "secondary",
                        size: "sm",
                        children: `Time: ${new Date().toLocaleTimeString()}`
                    })
                ]
            }), container);
        });
    </script>
</body>
</html>
