[tool:pytest]
testpaths = __tests__
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ignore: marks tests that test ignore functionality
    nlp: marks tests that test NLP query processing
    performance: marks tests that test performance
    syntax: marks tests that test syntax construction
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning




