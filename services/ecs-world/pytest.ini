[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    performance: Performance tests with large datasets
    mcp: Tests for MCP tool integration
    slow: Tests that take longer to run
    memory: Tests for memory system functionality
    interaction: Tests for interaction system functionality
    social: Tests for social system functionality
    knowledge: Tests for knowledge system functionality
    gender: Tests for gender system functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
