# Bandit Security Scanner Configuration
# Optimized for Reynard monorepo Python packages
# Generated by Active-Counselor-30 on 2025-09-17

# Exclude directories that don't contain source code
exclude_dirs:
  - node_modules
  - venv
  - .venv
  - backend/venv
  - third_party
  - .git
  - __pycache__
  - backend/__pycache__
  - scripts/__pycache__
  - fenrir/__pycache__
  - services/__pycache__
  - .pytest_cache
  - htmlcov
  - dist
  - build
  - .mypy_cache
  - .ruff_cache

# Severity levels to report
severity: medium
confidence: medium

# Output format
format: json

# Include line numbers in output
line_number: true

# Show skipped tests
show_skipped: false

# Verbose output
verbose: false

# Quiet mode (suppress warnings)
quiet: false
