<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🦊 Reynard 3D Demo - Interactive Games & Visualizations</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading" id="loading-indicator">🦊 Loading Reynard 3D Magic...</div>
    </div>
    <script>
      console.log("📄 HTML loaded, root element:", document.getElementById("root"));
      console.log("⏳ Loading indicator:", document.getElementById("loading-indicator"));
      
      // Monitor if the loading indicator gets replaced
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            console.log("🔄 Root content changed:", mutation);
            const loading = document.getElementById("loading-indicator");
            if (!loading) {
              console.log("✅ Loading indicator removed - app rendered!");
            }
          }
        });
      });
      
      observer.observe(document.getElementById("root"), {
        childList: true,
        subtree: true
      });
      
      // Check what's actually in the root after a delay
      setTimeout(() => {
        const root = document.getElementById("root");
        console.log("🔍 Root content after 2 seconds:", root?.innerHTML);
        console.log("🔍 Root children:", root?.children);
        console.log("🔍 Root computed style:", window.getComputedStyle(root));
      }, 2000);
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
