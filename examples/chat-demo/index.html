<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/reynard-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reynard Chat Demo</title>
    <style>
      :root {
        /* Reynard Design System Colors */
        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-secondary: #64748b;
        --color-accent: #8b5cf6;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-surface: #f8fafc;
        --color-background: #ffffff;
        --color-border: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;

        /* Chat System Variables */
        --reynard-chat-bg: var(--color-background);
        --reynard-chat-surface: var(--color-surface);
        --reynard-chat-border: var(--color-border);
        --reynard-chat-primary: var(--color-primary);
        --reynard-chat-success: var(--color-success);
        --reynard-chat-warning: var(--color-warning);
        --reynard-chat-error: var(--color-error);
        --reynard-chat-transition: all 0.2s ease;
        --reynard-chat-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --reynard-chat-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --reynard-chat-font-size-xs: 0.75rem;
        --reynard-chat-font-size-sm: 0.875rem;
        --reynard-chat-font-size-base: 1rem;
        --reynard-chat-font-size-lg: 1.125rem;
        --reynard-chat-spacing-xs: 0.25rem;
        --reynard-chat-spacing-sm: 0.5rem;
        --reynard-chat-spacing-md: 1rem;
        --reynard-chat-spacing-lg: 1.5rem;
        --reynard-chat-spacing-xl: 2rem;
      }

      [data-theme="dark"] {
        --color-background: #0f172a;
        --color-surface: #1e293b;
        --color-border: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--reynard-chat-font-family);
        background: var(--color-background);
        color: var(--text-primary);
        line-height: 1.5;
      }

      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
