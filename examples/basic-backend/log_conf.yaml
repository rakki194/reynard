version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(client_addr)s - "%(request_line)s" %(status_code)s'
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(funcName)s() - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  colored:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    class: logging_config.ColoredFormatter
  json:
    format: '{"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}'
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  default:
    formatter: colored
    class: logging.StreamHandler
    stream: ext://sys.stderr
    level: INFO
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
    level: INFO
  detailed:
    formatter: detailed
    class: logging.StreamHandler
    stream: ext://sys.stderr
    level: DEBUG
  file:
    formatter: detailed
    class: logging.handlers.RotatingFileHandler
    filename: logs/reynard-backend.log
    maxBytes: 10485760 # 10MB
    backupCount: 5
    level: INFO
  error_file:
    formatter: detailed
    class: logging.handlers.RotatingFileHandler
    filename: logs/reynard-errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 5
    level: ERROR

loggers:
  # Uvicorn loggers
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
      - file
    propagate: no

  # Application loggers
  main:
    level: INFO
    handlers:
      - default
      - file
      - error_file
    propagate: no
  services:
    level: INFO
    handlers:
      - default
      - file
      - error_file
    propagate: no
  routes:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
  database:
    level: INFO
    handlers:
      - default
      - file
      - error_file
    propagate: no

  # Third-party loggers
  sqlalchemy.engine:
    level: WARNING
    handlers:
      - default
    propagate: no
  sqlalchemy.pool:
    level: WARNING
    handlers:
      - default
    propagate: no
  watchfiles.main:
    level: WARNING
    handlers:
      - default
    propagate: no

root:
  level: INFO
  handlers:
    - default
    - file
  propagate: no
