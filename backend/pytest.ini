[tool:pytest]
# Pytest configuration for Reynard Backend Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    redis: Tests that require Redis to be running
    postgres: Tests that require PostgreSQL to be running
    slow: Tests that take a long time to run
    integration: Integration tests that test multiple components
    unit: Unit tests that test individual components
    security: Security-related tests
    performance: Performance tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:redis.*
    ignore::UserWarning:sqlalchemy.*

# Test collection
collect_ignore = setup.py conftest.py

# Custom test discovery
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache .coverage htmlcov
