[tool:pytest]
# Pytest configuration for Reynard Email Tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    analytics: Email analytics functionality tests
    encryption: Email encryption functionality tests
    calendar: Calendar integration functionality tests
    ai: AI-powered response functionality tests
    multi_account: Multi-account support functionality tests
    api: API route functionality tests
    error_handling: Error handling and exception tests
    data_persistence: Data storage and retrieval tests
    authentication: Authentication and authorization tests
    performance: Performance and caching tests

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --continue-on-collection-errors

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Async test support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:app.*
